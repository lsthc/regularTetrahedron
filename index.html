<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정사면체의 정의</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section class="scene">
            <div class="tetrahedron">
                <div class="face face-1"></div>
                <div class="face face-2"></div>
                <div class="face face-3"></div>
                <div class="face face-4"></div>
            </div>
        </section>

        <section class="description">
            <h1>정사면체 <span class="sub">Regular Tetrahedron</span></h1>
            <p class="intro">가장 단순하지만 완벽한 대칭을 이루는 다면체입니다</p>
            
            <ul class="reason-list">
                <li>
                    <strong>면 (Faces)</strong>
                    <span>4개의 면이 모두 합동인 정삼각형입니다</span>
                </li>
                <li>
                    <strong>꼭짓점 (Vertices)</strong>
                    <span>어느 꼭짓점에서 보아도 3개의 면이 만납니다</span>
                </li>
                <li>
                    <strong>모서리 (Edges)</strong>
                    <span>6개의 모서리 길이가 모두 동일합니다</span>
                </li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
