<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 정다면체 로드 예시</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Three.js 캔버스를 가운데 배치하기 위한 스타일 */
        #three-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <main class="container">
        <section class="scene">
            <div id="three-container"></div>
        </section>

        <section class="description">
            <h1>정다면체 3D <span class="sub">Three.js Module Load</span></h1>
            <p class="intro">외부 3D 라이브러리를 이용하여 정다면체 모델을 불러왔습니다</p>
            
            <ul class="reason-list">
                <li>
                    <strong>장점 1</strong>
                    <span>복잡한 3D 모델링을 단순한 함수 호출로 구현합니다</span>
                </li>
                <li>
                    <strong>장점 2</strong>
                    <span>카메라, 조명, 텍스처 등 다양한 3D 효과를 쉽게 적용 가능합니다</span>
                </li>
            </ul>
        </section>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
